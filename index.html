<!DOCTYPE html>
<html>
  <head>
    <title>Todo List Practice</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- input -->
    <div class="input-area">
      <input id="add-text" placeholder="Todo input" />
      <button id="add-button">追加</button>
    </div>

    <!-- Todo -->
    <div class="incomplete-area">
      <p class="title">未完了のTodo</p>
      <ul id="incomplete-list">
        <!-- <div class="list-row">
          <li>Todo</li>
          <button>完了</button>
          <button>削除</button>
        </div> -->
      </ul>
    </div>

    <!-- complete todo -->
    <div class="complete-area">
      <p class="title">完了したTodo</p>
      <ul id="complete-list">
        <!-- <div class="list-row">
          <li>Todoでした</li>
          <button>戻す</button>
        </div> -->
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
